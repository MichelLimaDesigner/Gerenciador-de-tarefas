<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerenciador de tarefas </title>
    <!-- Link dos icones  -->
    <script src="https://kit.fontawesome.com/a919307e37.js" crossorigin="anonymous"></script>
    <!-- links Reset, Css e Javascript-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <!-- Search -->
        <div class="search">
            <input type="search" placeholder="Search" class="search__bar">
            <span class="fas fa-search"></span>
        </div>
    </header>

    <section>
        <!-- modal -->
        <div class="modal" data-modal="new-card">
            <div class="modal__card">
                <span class="close"> <i class="fas fa-times-circle"></i></span>
                <form class="info">
                    <h1>Titulo do projeto</h1>
                    <input type="text" name="Title"><br>
                    <button type="submit" class="submit">Criar</button>
                </form>
            </div>
        </div>

        <button class="btn btn--modal" data-modal="new-card">Novo Projeto</button>
        <div class="lightbox"></div>

        <div class="container">
            <aside>
                <div>bloco</div>
            </aside>
        </div>
    </section>

    <footer>

    </footer>
    <script src="js/modal.js"></script>
</body>

</html>
