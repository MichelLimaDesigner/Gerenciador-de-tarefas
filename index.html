<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto </title>
    <!-- Link dos icones  -->
    <script src="https://kit.fontawesome.com/a919307e37.js" crossorigin="anonymous"></script>
    <!-- links Reset, Css e Javascript-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>

    <!-- popUp -->
    <div class="popup">
        <div class="popup__card">
            <span class="close"> <i class="fas fa-times-circle" onclick="out()"></i></span>
            <form class="info">
                <h1>Titulo do projeto</h1>
                <input type="text" name="Title" ><br>
                <button type="submit" class="submit">Criar</button>
            </form>
        </div>
    </div>


    <header>
        <!-- Search -->
        <div class="search">
            <input type="search" placeholder="Search" class="search__bar">
            <span class="fas fa-search"></span>
        </div>

    </header>

    <section>
    
        <button class="btn" onclick="popUp()">Novo Projeto</button>
        
        <div class="container">
            <aside>
                <div>bloco</div>
            </aside>
        </div>
       
        
    </section>

    <footer>

</footer>
</body>

</html>
